<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sneha's Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="text-answer">
            <section class="text-answer-span">0</section>
        </div>
        <div class="buttons">
         <div class="grey-btns">
            <button>C</button>
            <button>&#8592</button>
            <button class = "button-number">9</button>
            <button>8</button>
            <button>7</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>0</button>
         </div>
         <div class="orange-btns">
            <button class="equals">=</button>
             <button class="plus">+</button>
             <button class="minus">-</button>
             <button class="cross">x</button>
             <button class="division">&#247</button>
         </div>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
